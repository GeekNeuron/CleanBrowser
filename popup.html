<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Clean Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon128.png" width="40" height="40" alt="icon">
            <h2>Clean Browser</h2>
        </div>

        <div id="status-section">
            <p>Browser Status: <span id="status-text">...</span></p>
            <p id="status-recommendation" class="hidden"></p>
        </div>

        <button id="main-clean-btn" class="btn btn-primary">
            ðŸš€ Main Clean (VPN / Proxy / DNS)
        </button>

        <hr>

        <button id="toggle-advanced-btn" class="btn btn-secondary">
            More Cleaning Options...
        </button>

        <div id="advanced-options">
            <label><input type="checkbox" id="clean-cache" checked> Cache</label>
            <label><input type="checkbox" id="clean-history"> Browse History</label>
            <label><input type="checkbox" id="clean-cookies"> Cookies</label>
            <label><input type="checkbox" id="clean-downloads"> Download History</label>
            <label><input type="checkbox" id="clean-passwords"> Saved Passwords</label>
            <button id="clean-selected-btn" class="btn btn-danger">Clean Selected Items</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
